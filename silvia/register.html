<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #25262a;
      color: #dcdcdc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .auth-card {
      background-color: #2f3035;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 243, 123, 0.2);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .user-info img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #fff37b;
      margin-bottom: 10px;
    }

    .user-info h1 {
      color: #fff37b;
      font-size: 1.5rem;
      margin: 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #dcdcdc;
      color: #25262a;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: 2px solid #fff37b;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group input {
      accent-color: #fff37b;
    }

    .btn-primary {
      padding: 12px;
      background-color: #fff37a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #25262a;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #ffe744;
    }

    .auth-links {
      text-align: center;
      margin-top: 15px;
    }

    .auth-links a {
      color: #fff37b;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="user-info">
        <img src="perfil.png" alt="Perfil" class="profile-img">
        <h1>Registro de Usuario</h1>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" id="name" name="name" />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <div class="error-message" id="termsError"></div>

        <button type="submit" class="btn-primary">Registrarse</button>

        <div class="auth-links">
          <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
