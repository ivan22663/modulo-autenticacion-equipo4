<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
  <style>
.user-info {
  text-align: center;
  margin-bottom: 20px;
}</style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="user-info">
        <img src="perfil.png" alt="Perfil" class="profile-img">
        <h1>Iniciar Sesión</h1>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Escribe aquí..." required>
          <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Escribe aquí..." required>
          <span class="error-message" id="passwordError"></span>
        </div>
        
        <div class="form-group">
          <label for="role">Rol de trabajo</label>
          <select id="role" name="role" required>
            <option value="">Seleccione su rol...</option>
            <option value="contabilidad">Contador/a</option>
            <option value="sistemas">Programador</option>
            <option value="rh">Recursos Humanos</option>
            <option value="ventas">Ventas</option>
            <option value="administracion">Administración</option>
          </select>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        
        <button type="submit" class="btn-primary">Ingresar</button>
        
        <div class="auth-links">
          <a href="register.html">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
  
  <script src="validations.js"></script>
  <script src="storage.js"></script>
  <script src="auth.js"></script>
</body>
</html>
